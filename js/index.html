<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player - Input</title>
</head>
<body>
    <h1>Welcome to Stream Player</h1>
    <form action="player.html" method="GET">
        <label for="mpdUrl">MPD URL:</label><br>
        <input type="text" id="mpdUrl" name="url" required><br><br>
        
        <label for="keyId">Key ID:</label><br>
        <input type="text" id="keyId" name="keyId" required><br><br>
        
        <label for="key">Key:</label><br>
        <input type="text" id="key" name="key" required><br><br>
        
        <input type="submit" value="Stream">
    </form>
</body>
</html>
