<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
</head>
<body>
    <center>   
        <div data-shaka-player-container style="max-width:100em" data-shaka-player-cast-receiver-id="1BA79154">
            <!-- The data-shaka-player tag will make the UI library use this video element.
                If no video is provided, the UI will automatically make one inside the container div. -->
            <video autoplay data-shaka-player id="video" poster="" style="width:100%;height:100%"></video>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.7.1/dist/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.7.1/dist/controls.min.css">
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const manifestUri = urlParams.get('url') || 'https://liveb.streamready.in/starsports1hd/smil:common.smil/manifest.mpd';
        const keyId = urlParams.get('keyId') || 'a252d98af9be3bb389e85544a7304cd2';
        const key = urlParams.get('key') || '6ba318ad2cff62392bf5489aa990ac26';

        async function init() {
            // When using the UI, the player is made automatically by the UI object.
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            const config = {
                'controlPanelElements': ['play_pause', 'time_and_duration', 'spacer', 'mute', 'picture_in_picture', 'playback_rate', 'quality', 'fullscreen'],
                'playbackRates': [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
            }
            ui.configure(config);
            player.configure({
                drm: {
                    clearKeys: {
                        [keyId]: key,
                    }
                }
            });

            // Attach player and ui to the window to make it easy to access in the JS console.
            window.player = player;
            window.ui = ui;
            // Listen for error events.
            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);
            // Try to load a manifest.
            // This is an asynchronous process.
            try {
                await player.load(manifestUri);
                // This runs if the asynchronous load is successful.
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            // Extract the shaka.util.Error object from the event.
            onPlayerError(event.detail);
        }

        function onPlayerError(error) {
            // Handle player error
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            // Extract the shaka.util.Error object from the event.
            onPlayerError(event.detail);
        }

        function initFailed(errorEvent) {
            // Handle the failure to load; errorEvent.detail.reasonCode has a
            // shaka.ui.FailReasonCode describing why.
            console.error('Unable to load the UI library!');
        }

        // Listen to the custom shaka-ui-loaded event, to wait until the UI is loaded.
        document.addEventListener('shaka-ui-loaded', init);
        // Listen to the custom shaka-ui-load-failed event, in case Shaka Player fails
        // to load (e.g. due to lack of browser support).
        document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>
</body>
</html>
