<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AirmobTVHD HLS / DASH Player</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .card {
        width: 100%;
        max-width: 440px;
        background: #ffffff;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.18);
    }

    h1 {
        margin: 0 0 25px;
        text-align: center;
        font-size: 22px;
        color: #333;
    }

    .input-group {
        margin-bottom: 16px;
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        font-weight: 600;
        color: #555;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px 42px 12px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    .clear-btn {
        position: absolute;
        right: 12px;
        top: 34px;
        font-size: 18px;
        cursor: pointer;
        color: #aaa;
        display: none;
        user-select: none;
    }

    .clear-btn:hover {
        color: #333;
    }

    .buttons {
        display: flex;
        gap: 12px;
        margin-top: 18px;
    }

    input[type="submit"],
    button {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.1s;
    }

    input[type="submit"] {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
    }

    button {
        background: #f1f1f1;
        color: #444;
    }

    input[type="submit"]:hover,
    button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
    }
</style>
</head>

<body>

<div class="card">
    <h1>AirmobTVHD HLS / DASH Player</h1>

    <form action="player.html" method="GET" id="playerForm">

        <div class="input-group">
            <label>Stream URL (M3U8 or MPD)</label>
            <input type="text" name="url" placeholder="Enter stream URL" required>
            <span class="clear-btn">×</span>
        </div>

        <div class="input-group">
            <label>Key ID (optional)</label>
            <input type="text" name="keyId" placeholder="Enter Key ID">
            <span class="clear-btn">×</span>
        </div>

        <div class="input-group">
            <label>Key (optional)</label>
            <input type="text" name="key" placeholder="Enter Key">
            <span class="clear-btn">×</span>
        </div>

        <div class="input-group">
            <label>Cookie Value (optional)</label>
            <input type="text" name="cookie" placeholder="Enter Cookie value">
            <span class="clear-btn">×</span>
        </div>

        <div class="input-group">
            <label>Origin Value (optional)</label>
            <input type="text" name="origin" placeholder="Enter Origin value">
            <span class="clear-btn">×</span>
        </div>

        <div class="input-group">
            <label>Referer Value (optional)</label>
            <input type="text" name="referer" placeholder="Enter Referer value">
            <span class="clear-btn">×</span>
        </div>

        <div class="buttons">
            <input type="submit" value="Load Streaming">
            <button type="button" onclick="clearAll()">Clear All</button>
        </div>

    </form>
</div>

<script>
    document.querySelectorAll('.input-group').forEach(group => {
        const input = group.querySelector('input');
        const clearBtn = group.querySelector('.clear-btn');

        input.addEventListener('input', () => {
            clearBtn.style.display = input.value ? 'block' : 'none';
        });

        clearBtn.addEventListener('click', () => {
            input.value = '';
            input.focus();
            clearBtn.style.display = 'none';
        });
    });

    function clearAll() {
        document.querySelectorAll('.input-group input').forEach(input => {
            input.value = '';
            input.parentElement.querySelector('.clear-btn').style.display = 'none';
        });
    }
</script>

</body>
</html>
